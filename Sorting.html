<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		table,tr,th,td{
				border: 1px solid black;
				margin-top: 100px;
		}
	</style>
<script type="text/javascript">
	var storageArray = [];
	var rowCount = 0;

	function addHTMLRow() {
	// body...
	var data={
		fname:document.getElementById('name').value,
		age:document.getElementById('age').value,
		priority:document.getElementById('priority').value
	};

	if(typeof(storageArray[parseInt(data.priority)]) != "undefined"){
		alert("priority exhists");
		return false;;	
	}

	storageArray[parseInt(data.priority)] = data;
		
	var table = document.getElementById('show');

	let index = 1;
	for (var i = 0; i < storageArray.length; i++) 
	{
		if(typeof(storageArray[i]) != "undefined"){

			if(index <= rowCount ){
			 	table.deleteRow(index)	
			}
			var row = table.insertRow(index);
			var cell1 = row.insertCell(0);
			var cell2 = row.insertCell(1);
			var cell3 = row.insertCell(2);

			cell1.innerHTML = storageArray[i].fname;
			cell2.innerHTML = storageArray[i].age;
			cell3.innerHTML = storageArray[i].priority;	
			index++;
			}	
	}
	rowCount = index -1;	
	}
</script>
</head>
<body>
<center>
		<div>
		<table>
			<tr>
				<td><label>Name:</label></td>
				<td>
					<input type="text" name="fname" placeholder="Name" id="name">
				</td>
			</tr>

			<tr>
				<td><label>Age</label></td>
				<td>
					<input type="text" name="age" placeholder="Age" id="age">
				</td>
			</tr>

			<tr>
				<td><label>Priority</label></td>
				<td>
					<input type="number" name="priority" placeholder="Priority" id="priority" min="1" max="100">
				</td>
			</tr>
			
		</table>
		<input type="submit" value="Add Record" onclick="addHTMLRow()">
	</div>
	<div>
		<table id="show">
			<tr id="titleRow">
				<th>Name</th>
				<th>Age</th>
				<th>Priority</th>
			</tr>
		</table> 
	</div>
</center>
</body>
</html>
