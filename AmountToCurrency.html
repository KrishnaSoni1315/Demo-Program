  var str = '';
  
  for (var i=0; i<arr.length; i++) {
    
    if (num>=arr[i]) {

      str = str + arr[i] + ', ';
      i--;
    }
  }
  input1.value = '  Coins: '+str.substring(0, str.length - 1);
}

</script>
